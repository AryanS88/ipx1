<!DOCTYPE html>
<html>

<head>
    <title>Student List</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <h1>Student List</h1>
    <table>

            <tr>

            </tr>
        </thead>

                <td>Math</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Ayesha</td>
                <td>Science</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Ajay</td>
                <td>History</td>
            </tr>
            <tr>
                <td>104</td>
                <td>Ninad</td>
                <td>English</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
